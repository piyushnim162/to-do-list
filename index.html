<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Manager</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List Manager</h1>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Enter a new task" />
            <button id="add-task-btn">Add Task</button>
        </div>
        <div class="filter-container">
            <input type="text" id="search-bar" placeholder="Search tasks" />
            <button class="filter-btn" id="show-all-btn">Show All</button>
            <button class="filter-btn" id="show-completed-btn">Show Completed</button>
            <button class="filter-btn" id="show-pending-btn">Show Pending</button>
        </div>
        <ul id="task-list">
            <li class="empty-message">No tasks available.</li>
        </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
